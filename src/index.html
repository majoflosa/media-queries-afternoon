<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Start Bootstrap</title>
</head>
<body>
    <nav class="main-nav">
        <div class="logo">Start Bootstrap</div>
        <a href="#" class="btn btn-mobile">Menu</a>
        <div class="menu-wrap">
            <!-- <div class="mobile-menu"> -->
            <!-- </div> -->
            <div class="menu">
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Portfolio</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Team</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="splash-wrap">

        <div class="splash-content">
            <h3 class="welcome">Welcome To Our Studio!</h3>
            <h1 class="site-title">It's Nice To Meet You</h1>
            <a href="#" class="btn">Tell Me More</a>
        </div>

    </div>

    <script>
        var menuBtn = document.getElementsByClassName( 'btn-mobile' )[0];
        var menu = document.getElementsByClassName( 'menu' )[0];
        
        function toggleMenu(e) {
            if ( menu.classList.contains('showing') ) {
                menu.classList.remove( 'showing' );
            } else {
                menu.classList.add( 'showing' );
            }
            e.preventDefault();
        }

        menuBtn.onclick = toggleMenu;
    </script>

</body>
</html>
